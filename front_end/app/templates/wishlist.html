<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script>
        function removeItem(event) {
            const item = event.target.closest('.wishlist-item');
            if (item) {
                item.remove();
            }
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll(".remove-btn, .add-to-cart-btn").forEach(button => {
                button.addEventListener("click", removeItem);
            });
        });
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbarLeft">
                <img src="../static/images/amazon2-logo.png" class="logo">
            </div>
            <div class="navbarCenter">
                <input type="text" placeholder="Search..." class="search-bar">
            </div>
            <div class="navbarRight">
                <a href="#">Cart</a>
                <a href="profile.html">User Profile</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="wishlist-container">
            <h1>Your Wishlist</h1>
            <div class="wishlist-items">
                <div class="wishlist-item">
                    <img src="../static/images/headphones.jpg" alt="Product Image">
                    <div class="wishlist-details">
                        <h2>Wireless Headphones</h2>
                        <p>Price: $99.99</p>
                        <button class="add-to-cart-btn">Add to Cart</button>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
                <div class="wishlist-item">
                    <img src="../static/images/watch.jpg" alt="Product Image">
                    <div class="wishlist-details">
                        <h2>Smartwatch</h2>
                        <p>Price: $129.99</p>
                        <button class="add-to-cart-btn">Add to Cart</button>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Amazon 2. All rights reserved.</p>
    </footer>
    <style>
        .wishlist-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .wishlist-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .wishlist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .wishlist-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 15px;
        }
        .wishlist-details {
            flex: 1;
        }
        .wishlist-details h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .wishlist-details p {
            font-size: 16px;
            color: #555;
        }
        .add-to-cart-btn, .remove-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .remove-btn {
            background: #dc3545;
        }
    </style>
</body>
</html>
