<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        .account-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .account-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .account-box {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: left;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .account-box:hover {
            background: #e0e0e0;
        }
        .account-box a {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbarLeft">
                <img src="../static/images/amazon2-logo.png" class="logo">
            </div>
            <div class="navbarCenter">
                <input type="text" placeholder="Search..." class="search-bar">
            </div>
            <div class="navbarRight">
                <a href="#">Cart</a>
                <a href="profile.html">User Profile</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="account-container">
            <h1>Your Account</h1>
            <div class="account-sections">
                <div class="account-box" onclick="location.href='#'">
                    <h2>Orders</h2>
                    <p>Track, return, or buy things again</p>
                    <a href="#">View Orders</a>
                </div>
                <div class="account-box" onclick="location.href='#'">
                    <h2>Login & Security</h2>
                    <p>Manage email, phone number, and password</p>
                    <a href="#">Edit Login Details</a>
                </div>
                <div class="account-box" onclick="location.href='wishlist.html'">
                    <h2>Wishlist</h2>
                    <p>View and edit your wishlist</p>
                    <a href="wishlist.html">Go to Wishlist</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Amazon 2. All rights reserved.</p>
    </footer>
</body>
</html>
