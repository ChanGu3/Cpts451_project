<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Commerce-Website{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/A-Commerce_Logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleProfile.css') }}">
    {%block Stylesheets %} {% endblock %}
    {% block HeadScripts %}  {% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbarLeft">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/A-Commerce_LogoName.png') }}" class="logo">
                </a>
            </div>
            <div class="navbarCenter">
                <input type="text" placeholder="Search..." class="search-bar">
            </div>
            <div class="navbarRight">
                <div class="textnowrapROW ">
                    {% if user %}
                        {% if user.IsCustomer() %}
                            <a href="{{ url_for('cart_page', username=user.username) }}">Cart</a>
                        {% endif %}
                                <a href="{{ url_for('profile_route.user_profile') }}">User Profile</a>
                                <a href="{{ url_for('session_route.del_session') }}">Logout</a>
                    {% else %}
                        <a href="{{ url_for('signin') }}">Sign In</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main>
            {% block content %}
            <!-- Content goes here -->
            {% endblock %}
        </main>
        <footer>
            <h3>&copy; 2025 A-Commerce. All rights reserved.</h3>
        </footer>
    </div>
</body>
</html>
